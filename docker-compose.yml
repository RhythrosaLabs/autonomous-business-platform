# =============================================================================
# Docker Compose Configuration - Autonomous Business Platform Pro
# =============================================================================
# Simplified deployment with volume mounting and environment management
# =============================================================================

version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abp-backend
    image: autonomous-business-platform:latest
    command: ["python", "-m", "uvicorn", "fastapi_backend:app", "--host", "0.0.0.0", "--port", "8000"]
    
    ports:
      - "8000:8000"
      - "8265:8265"  # Ray dashboard
    
    env_file:
      - .env
    
    volumes:
      - ./campaigns:/app/campaigns
      - ./sessions:/app/sessions
      - ./workflows:/app/workflows
      - ./task_artifacts:/app/task_artifacts
      - ./runs:/app/runs
      - ./temp_files:/app/temp_files
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    
    networks:
      - app-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # Streamlit Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abp-frontend
    image: autonomous-business-platform:latest
    
    # Port mapping (host:container)
    ports:
      - "8501:8501"
    
    # Environment variables from .env file
    env_file:
      - .env
    
    volumes:
      - ./campaigns:/app/campaigns
      - ./sessions:/app/sessions
      - ./workflows:/app/workflows
      - ./task_artifacts:/app/task_artifacts
      - ./runs:/app/runs
      - ./temp_files:/app/temp_files
    
    depends_on:
      - backend
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network configuration
    networks:
      - app-network
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  app-network:
    driver: bridge

